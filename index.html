<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-box">
      <div class="header">
        <img src="imgs/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="middle-part1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="middle-part2">
        <div class="left">
          <img src="imgs/icon-music.svg" alt="icon-music" />
        </div>
        <div class="middle">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="right"><p class="change">Change</p></div>
      </div>
      <div class="footer">
        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
